name: Smart Contracts CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'contracts/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            contracts/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check formatting
        run: |
          cd contracts/contracts/boxmeout
          cargo fmt -- --check
      
      - name: Run clippy
        run: |
          cd contracts/contracts/boxmeout
          cargo clippy -- -D warnings
      
      - name: Build all contracts
        run: |
          cd contracts/contracts/boxmeout
          
          echo "ğŸ—ï¸  Building Market contract..."
          cargo build --release --target wasm32-unknown-unknown --features market --no-default-features
          cp target/wasm32-unknown-unknown/release/boxmeout.wasm ../../../market.wasm
          
          echo "ğŸ—ï¸  Building Oracle contract..."
          cargo build --release --target wasm32-unknown-unknown --features oracle --no-default-features
          cp target/wasm32-unknown-unknown/release/boxmeout.wasm ../../../oracle.wasm
          
          echo "ğŸ—ï¸  Building AMM contract..."
          cargo build --release --target wasm32-unknown-unknown --features amm --no-default-features
          cp target/wasm32-unknown-unknown/release/boxmeout.wasm ../../../amm.wasm
          
          echo "ğŸ—ï¸  Building Factory contract..."
          cargo build --release --target wasm32-unknown-unknown --features factory --no-default-features
          cp target/wasm32-unknown-unknown/release/boxmeout.wasm ../../../factory.wasm
          
          echo "ğŸ—ï¸  Building Treasury contract..."
          cargo build --release --target wasm32-unknown-unknown --features treasury --no-default-features
          cp target/wasm32-unknown-unknown/release/boxmeout.wasm ../../../treasury.wasm
          
          echo " All 5 contracts built successfully!"
          ls -lh ../../../*.wasm
      
      - name: Run tests
        run: |
          cd contracts/contracts/boxmeout
          cargo test --all-features
      
      - name: Upload WASM artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-wasm-files
          path: contracts/*.wasm
