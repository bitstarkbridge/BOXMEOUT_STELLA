version: '3.8'

services:
  backend:
    build: .
    container_name: boxmeout_backend
    env_file:
      - .env.docker
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - boxmeout_network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: boxmeout_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: boxmeout_dev
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - boxmeout_network

  postgres_test:
    image: postgres:16-alpine
    container_name: boxmeout_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: boxmeout_test
    ports:
      - "5435:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - boxmeout_network

  db-backup:
    image: postgres:16-alpine
    container_name: boxmeout_db_backup
    restart: unless-stopped
    environment:
      PGHOST: postgres
      PGPORT: "5432"
      PGUSER: postgres
      PGPASSWORD: password
      PGDATABASE: boxmeout_dev
      BACKUP_DIR: /backups
      TEST_HOST: postgres_test
      TEST_DB: boxmeout_test
    volumes:
      - db_backups:/backups
      - ./scripts/backup/backup.sh:/scripts/backup.sh:ro
      - ./scripts/backup/restore.sh:/scripts/restore.sh:ro
      - ./scripts/backup/verify.sh:/scripts/verify.sh:ro
      - ./scripts/backup/crontab:/etc/crontabs/root:ro
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["crond", "-f", "-l", "2"]
    networks:
      - boxmeout_network

  redis:
    image: redis:7-alpine
    container_name: boxmeout_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - boxmeout_network

networks:
  boxmeout_network:
    driver: bridge

volumes:
  postgres_data:
  postgres_test_data:
  redis_data:
  db_backups:
